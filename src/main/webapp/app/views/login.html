<script type="text/ng-template" id="myModalContent.html">
  <div class="login-page form">
    <div class="modal-header purple-header">
      <div class="header-title">
        <span>Login Form</span>
      </div>
      <div class="close-button">
       <span><a href="" ng-click="close()">X</a></span>
      </div>
      <div class="clearfix"></div>
    </div>
      <div class="modal-body has-feedback" id="modal-body">

        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'danger')" close="closeAlert($index)">{{alert.msg}}</div>

        <div class="row">
          <div class="col-md-12">
            <input type="text" placeholder="Username" ng-model="user"/>
            <i class="glyphicon glyphicon-user purple-icon form-control-feedback"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="password" placeholder="Password" ng-model="pass"/>
            <i class="glyphicon glyphicon-lock purple-icon form-control-feedback"></i>
          </div>
        </div>
        <div class="row final-row">
          <div class="sign-button">
            <button class="form-button" ng-click="doLogin()" id="login-button">Sign In</button>
          </div>
          <div class="sign-button pass-link">
            <p> <a ng-click="">Lost Your Password ?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
<div class="login-page">
    <div class="warning-body">
      <h1>You must <a href="" ng-click="open()">Sign In</a> to get system content!</h1>
    </div>
  </div>
</div>
